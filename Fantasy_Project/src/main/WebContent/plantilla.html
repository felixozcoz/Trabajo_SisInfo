<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/dist/css/plantilla.css" />
</head>
<body>
    <div id="container">
        <div id="myLineupContainer">
            <h2>Mi plantilla</h2>
            <div id="field">
                <div id="myLineup">
                    <div id="player1" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/205.png">
                        <div class="player-info" id="info-player1">Stephen Curry</div>
                    </div>
                    <div id="player2" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/200.png">
                        <div class="player-info" id="info-player1">Prueba 1</div>
                    </div>
                    <div id="player3" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/207.png">
                        <div class="player-info" id="info-player1">Giannis Antetokounmpo</div>
                    </div>
                    <div id="player4" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/198.png">
                        <div class="player-info" id="info-player1">Kevin Durant</div>
                    </div>
                    <div id="player5" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/197.png">
                        <div class="player-info" id="info-player1">Karl-Anthony Towns</div>
                    </div>
                    <div id="player6" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/200.png">
                        <div class="player-info" id="info-player1">Derrick Rose</div>
                    </div>
                    <div id="player7" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/197.png">
                        <div class="player-info" id="info-player1">Anthony Edwards</div>
                    </div>
                    <div id="player8" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/188.png">
                        <div class="player-info" id="info-player1">Lauri Markkanen</div>
                    </div>
                    <div id="player9" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/185.png">
                        <div class="player-info" id="info-player1">Tyler Herro</div>
                    </div>
                    <div id="player10" class="player">
                        <img class="player-img" src="https://cdn.biwenger.com/i/j/198.png">
                        <div class="player-info" id="info-player1">Prueba 2</div>
                    </div>
                </div>
            </div>  
        </div>
        <div id="myLineupStats">
            <div class="myLineupInfo">
                <div class="myLineupInfoHeader">
                    <p>Puntos generados</p>
                </div>
                <div class="myLineupInfoContent">
                    <p>173 pts</p>
                </div>
            </div>
            <div class="myLineupInfo">
                <div class="myLineupInfoHeader">
                    <p>Precio de mi equipo</p>
                </div>
                <div class="myLineupInfoContent">
                    <p>27.5M $</p>
                </div>
            </div>
            <div class="myLineupInfo">
                <div class="myLineupInfoHeader">
                    <p>Mi mejor jugador</p>
                </div>
                <div class="myLineupInfoContent">
                    <p>27.5M $</p>
                </div>
            </div>
        </div>
    </div>
